services:
  database:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
        - pgdata:/var/lib/postgresql/data/
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASS: admin
        POSTGRES_DB: bentel
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
        - ./bentel
    ports:
        - "8000:8000"
    links:
        - db