version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: ng01
    ports:
      - "8000:8000"
    volumes:
      - ./:/
      - ./config/nginx:/etc/nginx/conf.g
    depends_on:
      - web
  web:
    build: .
    container_name: dg01
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn config/wsgi.py"
    depends_on:
      - db
    volumes:
      - ./:/
    expose:
      - "8000"
  db:
    image: postgres:latest
    container_name: ps01
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASS: admin
      POSTGRES_DB: bentel
